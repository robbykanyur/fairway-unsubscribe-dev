{% extends 'base.html' %}

{% block content %}

{% if email %}

<form action="{{ url_for('unsubscribe') }}" method="post" novalidate>
  {{ form.hidden_tag() }}
  Are you sure you would like to unsubscribe {{ email }}?
  <p>{{ form.submit() }}</p>
</form>

{% else %}

No email address provided.

{% endif %}

{% endblock %}
